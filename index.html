<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator | JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="input_box">
                <textarea placeholder="Enter Text" class="from_text"></textarea>
                <textarea placeholder="Translation" class="to_text" readonly disabled></textarea>
            </div>
            <div class="row">
                <div class="select">
                    <select name="from">
                        
                    </select>
                </div>
                <div class="select">
                    <select name="to">
                        
                    </select>
                </div>
            </div>
        </div>
        <button>Translate</button>
    </div>
    <script src="country.js"></script>
    <script src="script.js"></script>
</body>
</html>
